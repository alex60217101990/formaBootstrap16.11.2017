<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
<script src="jquery-3.2.1.js"></script>
    <style>
        #cont{
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
<script>
    $(function() {
       /* $(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });*/
    });
</script>

<div id="cont">
<form id="myform">
    <div class="form-group">
        <label for="exampleInputName1">Email address</label>
        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="NamelHelp" placeholder="Enter name"
               data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-group">
        <label for="exampleInputTelephone1">Password</label>
        <input type="text" class="form-control" id="exampleInputTelephone1" placeholder="Telephone" data-toggle="tooltip" data-placement="top">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
               data-toggle="tooltip" data-placement="top" >
    </div>
    <div class="form-group">
        <label for="exampleTextarea">Example textarea</label>
        <textarea type="text" class="form-control" id="exampleTextarea" rows="3" placeholder="Enter information"
                  data-toggle="tooltip" data-placement="top">
        </textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="validator.js"></script>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
